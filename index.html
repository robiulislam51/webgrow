<DOCTYPE html>
<html>
<head>
<title>calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="calculator">
<input type="text"   class ="btn1" name="screen" disabled>
<hr>
<div class="btn_slide">
<input type="button" class ="btn" value="&radic;" onclick="calculator.screen.value = math.sqrt(calculator.screen.value)">
<input type="button"  class="btn" value="CE" onclick="calculator.screen.value=' '">
<input type="button" class ="btn" value="C" onclick="calculator.screen.value=''">
<input type="button" class ="btn" value="&larr;" onclick="calculator.screen.value=calculator.screen.value.slice(0,-1)">
<br>
<input type="button" class ="btn" value="7" onclick="calculator.screen.value+='7'">
<input type="button" class ="btn" value="8" onclick="calculator.screen.value+='8'">
<input type="button" class ="btn" value="9" onclick="calculator.screen.value+='9'">
<input type="button" class ="btn2" value="+" onclick="calculator.screen.value+='+'">

<br>

<input type="button"  class ="btn" value="4" onclick="calculator.screen.value+='4'">
<input type="button"  class ="btn" value="5" onclick="calculator.screen.value+='5'">
<input type="button"  class ="btn" value="6" onclick="calculator.screen.value+='6'">
<input type="button"  class ="btn3" value="-" onclick="calculator.screen.value+='-'">
<br>
<input type="button"  class ="btn" value="1" onclick="calculator.screen.value+='1'">
<input type="button"  class ="btn" value="2" onclick="calculator.screen.value+='2'">
<input type="button"  class ="btn" value="3" onclick="calculator.screen.value+='3'">
<input type="button"  class ="btn4" value="*" onclick="calculator.screen.value+='*'">

<br>

<input type="button"  class ="btn" value="0" onclick="calculator.screen.value+='0'">
<input type="button"  class ="btn" value="." onclick="calculator.screen.value+='.'">
<input type="button"  class ="btn" value="=" onclick="calculator.screen.value=eval(calculator.screen.value)" >
<input type="button"  class ="btn5" value="/" onclick="calculator.screen.value+='/'">

<br>
</div>
</form>
</body>
</html>
